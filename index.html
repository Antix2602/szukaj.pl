<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>szukaj.pl</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fff;
  color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 20px;
  transition: background 0.3s, color 0.3s;
}

header {
  margin: 50px 0 20px;
  text-align: center;
}

h1 {
  font-size: 3em;
  cursor: pointer;
}
h1:hover {
  transform: scale(1.05);
  transition: 0.3s;
}

#searchForm {
  display: flex;
  gap: 10px;
  max-width: 600px;
  width: 100%;
  margin-bottom: 20px;
}

input {
  flex: 1;
  padding: 10px 20px;
  border-radius: 25px;
  border: 2px solid #0078ff;
  outline: none;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 25px;
  background: #0078ff;
  color: white;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

button:hover {
  background: #0056cc;
}

#results {
  max-width: 900px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.result {
  background: #fff;
  color: #000;
  padding: 15px;
  border-radius: 10px;
  border: 2px solid #0078ff;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeIn 0.4s forwards;
}

.result a {
  color: #0078ff;
  font-weight: bold;
  text-decoration: none;
}

.result a:hover {
  text-decoration: underline;
}

.result p {
  margin: 5px 0 0;
}

@keyframes fadeIn {
  to { opacity: 1; transform: translateY(0); }
}

.theme-toggle {
  position: absolute;
  top: 15px;
  right: 20px;
  border: 2px solid currentColor;
  border-radius: 20px;
  background: none;
  padding: 6px 12px;
  cursor: pointer;
  transition: 0.3s;
}

body.dark {
  background: #000;
  color: #fff;
}

body.dark .result {
  background: #111;
  color: #fff;
  border-color: #4da6ff;
}

body.dark .result a {
  color: #4da6ff;
}

@media(max-width:600px){
  input { font-size: 14px; padding: 8px 15px; }
  button { font-size: 14px; padding: 8px 15px; }
  h1 { font-size: 2em; }
}
</style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">🌗 Tryb</button>

<header>
<h1 onclick="resetPage()">szukaj.pl</h1>
<form id="searchForm">
  <input type="text" id="query" placeholder="Szukaj w internecie...">
  <button type="submit">Szukaj</button>
</form>
</header>

<div id="results"></div>

<footer>Wyszukiwarka oparta o DuckDuckGo Instant Answer API</footer>

<script>
document.getElementById("searchForm").addEventListener("submit", async e => {
  e.preventDefault();
  const query = document.getElementById("query").value.trim();
  const results = document.getElementById("results");
  if(!query){ results.innerHTML="<p>Wpisz zapytanie.</p>"; return; }
  results.innerHTML="Ładowanie wyników...";
  try{
    const response = await fetch(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&skip_disambig=1`);
    const data = await response.json();
    results.innerHTML="";

    let delay = 0;
    const addResult = (title, url, text) => {
      const div = document.createElement("div");
      div.classList.add("result");
      div.style.animationDelay = `${delay}s`;
      delay += 0.1;
      div.innerHTML=`<a href="${url}" target="_blank">${title}</a>${text ? `<p>${text}</p>` : ""}`;
      results.appendChild(div);
    };

    if(data.AbstractText){
      addResult(data.Heading, data.AbstractURL, data.AbstractText);
    }

    if(data.RelatedTopics && data.RelatedTopics.length > 0){
      data.RelatedTopics.forEach(item=>{
        if(item.Text && item.FirstURL){
          addResult(item.Text, item.FirstURL);
        } else if(item.Topics){
          item.Topics.forEach(sub=>{
            if(sub.Text && sub.FirstURL){
              addResult(sub.Text, sub.FirstURL);
            }
          });
        }
      });
    }

    if(results.innerHTML === "") results.innerHTML="<p>UPS! Nie znaleziono wyników.</p>";

  } catch(err){
    console.error(err);
    results.innerHTML="<p>Błąd pobierania wyników.</p>";
  }
});

function toggleTheme(){
  document.body.classList.toggle("dark");
}

function resetPage(){
  location.reload();
}
</script>

</body>
</html>
