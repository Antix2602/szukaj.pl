<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>szukaj.pl</title>
<style>
  body {
    margin:0; font-family:Arial,sans-serif;
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    min-height:100vh; transition:all 0.3s ease;
  }
  body.dark { background:#000; color:#fff; }
  body.light { background:#fff; color:#000; }
  .toggle {
    position:absolute; top:15px; right:20px;
    cursor:pointer; padding:8px 12px; border-radius:20px;
    border:1px solid #888; font-size:14px; background:transparent;
    color:inherit; transition:all 0.3s ease;
  }
  .logo { font-size:64px; font-weight:bold; margin-bottom:40px; cursor:pointer; }
  .searchbox {
    display:flex; width:500px; max-width:90%; border-radius:24px;
    padding:10px 15px; border:1px solid; transition:all 0.3s ease;
  }
  body.dark .searchbox { background:#111; border-color:#555; }
  body.light .searchbox { background:#f9f9f9; border-color:#ccc; }
  .searchbox input {
    flex:1; border:none; font-size:18px; padding:10px;
    outline:none; background:transparent; color:inherit;
  }
  .searchbox button {
    border:none; padding:10px 20px; margin-left:5px; border-radius:4px;
    cursor:pointer; font-weight:bold; transition:all 0.3s ease;
  }
  body.dark .searchbox button { background:#fff; color:#000; }
  body.light .searchbox button { background:#000; color:#fff; }
  .searchbox button:hover { opacity:0.8; }
  .results { margin-top:30px; width:600px; max-width:90%; display:flex; flex-direction:column; gap:15px; }
  .result {
    padding:15px; border-radius:8px; border:1px solid; opacity:0; transform:translateY(10px);
    animation: fadeIn 0.5s forwards;
  }
  body.dark .result { background:#111; border-color:#333; }
  body.light .result { background:#fafafa; border-color:#ddd; }
  .result a { text-decoration:none; font-weight:bold; font-size:18px; color:inherit; }
  .result p { margin:5px 0 0; font-size:14px; opacity:0.8; }
  @keyframes fadeIn {
    to { opacity:1; transform:translateY(0); }
  }
</style>
</head>
<body class="dark">
<button class="toggle" id="toggleBtn">‚òÄÔ∏è</button>
<div class="logo" id="logo">szukaj.pl</div>
<form id="searchForm" class="searchbox">
  <input type="search" id="query" placeholder="Wpisz zapytanie...">
  <button type="submit">Szukaj</button>
</form>
<div class="results" id="results"></div>
<script>
const form = document.getElementById('searchForm');
const input = document.getElementById('query');
const resultsDiv = document.getElementById('results');
const toggleBtn = document.getElementById('toggleBtn');
const logo = document.getElementById('logo');

toggleBtn.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  document.body.classList.toggle('light');
  toggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
});

logo.addEventListener('click', () => {
  input.value = '';
  resultsDiv.innerHTML = '';
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const query = input.value.trim();
  if (!query) return;
  resultsDiv.innerHTML = '<p style="text-align:center;">≈Åadowanie...</p>';

  try {
    const apiKey = '644a605f6bcd4eebd195b5a7ded0c2587399958f';
    const resp = await fetch("https://google.serper.dev/search", {
      method: "POST",
      headers: {
        "X-API-KEY": apiKey,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ q: query })
    });

    if (!resp.ok) throw new Error('B≈ÇƒÖd sieci');
    const data = await resp.json();
    resultsDiv.innerHTML = '';

    if (data.organic && data.organic.length) {
      data.organic.slice(0,10).forEach((item, i) => {
        const div = document.createElement('div');
        div.className = 'result';
        div.style.animationDelay = `${i * 0.1}s`;
        div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><p>${item.snippet || ''}</p>`;
        resultsDiv.appendChild(div);
      });
    } else {
      resultsDiv.innerHTML = `<p style="text-align:center;">Brak wynik√≥w</p>`;
    }
  } catch (err) {
    console.error(err);
    resultsDiv.innerHTML = `<p style="text-align:center;">B≈ÇƒÖd pobierania wynik√≥w</p>`;
  }
});
</script>
</body>
</html>
